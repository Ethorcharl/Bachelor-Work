<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{lang.Sh}">Ship</th>
                <th th:text="#{lang.path}"> Path</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="image : ${images}">
                <td th:each="img : ${image.sh}" th:text="${img.name}" ></td>
                <td th:text="${image.path}"></td>
                <td>
                    <a th:href="@{updateImage/{id}(id=${image.image_id})}">Edit</a></td>
                <td><a th:href="@{deleteImage/{id}(id=${image.image_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    <form th:action="@{/createImage}" method="get">
        <button class="btn btn-outline-primary" type="submit"
                th:text="#{lang.Download_image}">
            Download image
        </button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("images");
    setActive("charter");
</script>
</body>
</html>
