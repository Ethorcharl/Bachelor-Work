<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <h2>Type</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{lang.Type}">Type id</th>
            <th th:text="#{lang.Description}">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.type_id}"></td>
            <td th:text="${type.description}"></td>
            <td><a th:href="@{updateType/{id}(id=${type.type_id})}">Edit</a></td>
            <td><a th:href="@{deleteType/{id}(id=${type.type_id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/createType}" method="get">
        <button class="btn btn-outline-primary" type="submit"
                th:text="#{lang.Download_image}">
            Create Type
        </button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("types");
    setActive("charter");
</script>
</body>
</html>
