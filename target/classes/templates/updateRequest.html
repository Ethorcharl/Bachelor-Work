<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:replace="/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0  rounded-3 overflow-hidden">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light fs-1">Update request</h1>
                    <form action="#" th:action="@{/updateRequest}" th:object="${request}" method="post">
                        <div class="form-group mb-3">
                            <label for="Request_id">Request_id</label>
                            <input readonly class="form-control" type="number" th:field="*{request_id}" id="Request_id"
                                   placeholder="Request_id">
                        </div>
                        <div class="form-group mb-3">
                            <label for="User_id_user">User_id_user</label>
                            <input readonly class="form-control" type="number" th:field="*{user_user}" id="User_id_user"
                                   placeholder="User_id_user">
                        </div>
                        <div class="form-group mb-3">
                            <label for="desc">Description</label>
                            <input class="form-control" type="text" th:field="*{description}" id="desc"
                                   placeholder="desc">
                        </div>
                        <div class="form-group mb-3">
                            <label for="DateStart">Date start</label>
                            <input class="form-control" type="date" th:field="*{datestart}" id="DateStart"
                                   placeholder="DateStart">
                        </div>
                        <div class="form-group mb-3">
                            <label for="DateEnd">Date end</label>
                            <input class="form-control" type="date" th:field="*{dateend}" id="DateEnd"
                                   placeholder="DateEnd">
                        </div>
                        <div class="form-group mb-3">
                            <label for="DateSending">Date sending</label>
                            <input class="form-control" type="date" th:field="*{datesending}" id="DateSending"
                                   placeholder="DateSending">
                        </div>
                        <div class="form-group mb-3">
                            <label for="Status">Status</label>
                            <input class="form-control" type="text" th:field="*{status}" id="Status"
                                   placeholder="Status">
                        </div>
                        <div class="form-group mb-3">
                            <label for="manager_id">User_id_manager</label>
                            <input  class="form-control" type="number" th:field="*{user_manager}"
                                   id="manager_id" placeholder="manager_id">
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                                    value="Update Request">Update Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div  th:replace="/Footer :: Footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("updateRequest");
    setActive("Request");
</script>
</body>
</html>
