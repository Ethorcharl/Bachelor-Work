<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <h2>
        <th th:each="ship : ${ships}" th:text="${ship.name}"></th>
    </h2>
    <div class="col" th:each="ship : ${ships}">
        <div class="card">
            <img src="/images/yacht.jpg" alt="/images/yacht.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${ship.name}">Ship name</h5>
                <table class="table table-hover">
                    <tr scope="row">
                        <td th:text="#{lang.Length}">Length</td>
                        <td th:text="${ship.length}+' '+#{lang.Meter} "></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.Guests}">Guests</td>
                        <td th:text="${ship.guests}"></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.Rent_cost}">Rent_cost</td>
                        <td th:text="#{lang.Monet}+' '+${ship.rent_cost}+' '+#{lang.week} "></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.Speed}">Speed</td>
                        <td th:text="${ship.speed}+' '+#{lang.Knots} "></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.Built_year}">Build_year</td>
                        <td th:text="${ship.built_year}"></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.Description}">Description</td>
                        <td th:text="${ship.description}"></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.LocationCity}">Location City</td>
                        <td th:each="loc : ${ship.location}" th:text="${loc.city}"></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.LocationCountry}">Location Country</td>
                        <td th:each="loc : ${ship.location}" th:text="${loc.country}"></td>
                    </tr>
                    <tr scope="row">
                        <td th:text="#{lang.TypeDesc}">Type Description</td>
                        <td th:each="type : ${ship.shipType}" th:text="${type.description}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <td>
                <form th:action="@{/request}" method="post">
                    <input type="hidden"
                           th:each="ship : ${ships}"
                           th:value="${ship.ship_id}"
                           name="id">
                    <div class="mb-5">
                        <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    </input>
                    <button type="submit"
                            th:text="#{lang.Request}">
                        Send request
                    </button>
                </form>
            </td>

        </tr>
    </table>
</div>
</div>
<div th:replace="/Footer :: Footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("moreInfo");
    setActive("charter");
</script>
</body>
</html>
