<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update Type</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <form action="#" th:action="@{/updateType}" th:object="${shipType}" method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{lang.Type}">Type id</th>
                <th th:text="#{lang.Name}" >Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input readonly type="number" th:field="*{type_id}" id="type_id" placeholder="type_id">
                </td>
                <td>
                    <input type="text" th:field="*{description}" id="description" placeholder="description">
                </td>
                <td>
                    <input type="submit" value="Update Type">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("updateType");
    setActive("charter");
</script>
</body>
</html>
