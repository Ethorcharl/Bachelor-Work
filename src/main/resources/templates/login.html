<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Login Customer</title>
</head>
<body>
<div class="container">
    <header class="d-flex   justify-content-end py-2 ">
        <div class="row">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link" th:text="#{lang.Login}">Login</a></li>
                <li class="nav-item">
                    <select id="locales" class="form-select" aria-label="Default select example">
                        <option value="" selected th:text="#{lang.change}"></option>
                        <option value="en" th:text="#{lang.eng}"></option>
                        <option value="fr" th:text="#{lang.fr}"></option>
                    </select>
                </li>

            </ul>
        </div>
    </header>
</div>
<div class="container">
    <header class=" flex-wrap  py-4 mb-4 border-bottom">

        <div class="d-flex bd-highlight mb-3 ">
            <div class="  flex-grow-1 bd-highlight"> <a href="/" class=" text-dark text-decoration-none">
                <span class="fs-4">Novacht</span>
            </a></div>
            <div class="bd-highlight "><a href="#" class="nav-link" th:text="#{lang.Home}">Home</a></div>
            <div class="  bd-highlight nav nav-pills"><a href="#" class="nav-link active" aria-current="page" th:text="#{lang.Charter}">Charter</a>
            </div>
            <div class=" bd-highlight " >  <a href="#" class="nav-link" th:text="#{lang.About}">About</a></div>
            <div class=" bd-highlight"><a href="#" class="nav-link" sec:authorize="${hasAnyAuthority('manager:read')}"
                                          th:text="#{lang.Comparison}">Comparison</a></div>
            <div class=" bd-highlight  "><a href="#" class="nav-link" sec:authorize="${hasAnyAuthority('manager:read')}"
                                            th:text="#{lang.Request}">Request</a></div>
        </div>
    </header>
</div>
<div class="container text-center d-flex justify-content-center">
    <form method="post" action="/login" style="width: 50%;">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@mail.com" required>
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control"  placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("login");
</script>
</body>
</html>
