<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header class="d-flex justify-content-end py-2 ">
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills">
                <li class="nav-item"><a id="login" href="/login" class="nav-link" th:text="#{lang.Login}">Login</a></li>
                <li class="nav-item">
                    <select id="locales" class="form-select" aria-label="Select language">
                        <option value="" selected th:text="#{lang.change}"></option>
                        <option value="en" th:text="#{lang.eng}"></option>
                        <option value="fr" th:text="#{lang.fr}"></option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
</header>
<header class=" flex-wrap  py-4 mb-4 border-bottom">
    <div class="container">

        <div class="d-flex bd-highlight mb-3 ">
            <div class="  flex-grow-1 bd-highlight"><a href="/" class=" text-dark text-decoration-none">
                <span class="fs-4">Novacht</span>
            </a></div>
            <div class="bd-highlight "><a href="/index" id="home" class="nav-link" th:text="#{lang.Home}">Home</a></div>
            <div class="  bd-highlight nav nav-pills"><a id="charter" href="/ships" class="nav-link" aria-current="page"
                                                         th:text="#{lang.Charter}">Charter</a></div>
            <div class=" bd-highlight "><a id="about" href="/about" class="nav-link" th:text="#{lang.About}">About</a></div>
            <div class=" bd-highlight"><a id="comparison" href="/comparisons" class="nav-link"
                                          sec:authorize="${hasAnyAuthority('manager:read')}"
                                          th:text="#{lang.Comparison}">Comparison</a></div>
            <div class=" bd-highlight  "><a id="request" href="/requests" class="nav-link"
                                            sec:authorize="${hasAnyAuthority('manager:read')}"
                                            th:text="#{lang.Request}">Request</a></div>
        </div>
    </div>
</header>
</body>
</html>
