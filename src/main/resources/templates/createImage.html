<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Image</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <form action="#" th:action="@{/createImage}" th:object="${image}" method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{lang.Sh}">Ship</th>
                <th th:text="#{lang.Path">Path</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <select class="form-control" id="sh" th:field="*{sh}">
                        <option value="0">select option</option>
                        <option th:each="sh : ${ships}" th:value="${sh.ship_id}" th:text="${sh.name}"></option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" th:field="*{path}" id="path" placeholder="path">

                </td>
                <td>
                    <input class="btn btn-primary" type="submit" value="Create Image">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("createImage");
    setActive("charter");
</script>
</body>
</html>
