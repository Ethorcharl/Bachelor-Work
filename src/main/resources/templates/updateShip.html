<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update Ship</title>
</head>
<body>
<div  th:replace="/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0  rounded-3 overflow-hidden">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light fs-1">Update ship</h1>
                    <form action="#" th:action="@{/createShip}" th:object="${ship}" method="post">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="length">Length</label>
                            <input class="form-control" type="number" th:field="*{length}" id="length"
                                   placeholder="length">
                        </div>
                        <div class="form-group mb-3">
                            <label for="rent_cost">Rent_cost</label>
                            <input class="form-control" type="number" th:field="*{rent_cost}" id="rent_cost"
                                   placeholder="rent_cost">
                        </div>
                        <div class="form-group mb-3">
                            <label for="speed">Speed</label>
                            <input class="form-control" type="number" th:field="*{speed}" id="speed"
                                   placeholder="speed">
                        </div>
                        <div class="form-group mb-3">
                            <label for="built_year">Built_year</label>
                            <input class="form-control" type="number" th:field="*{built_year}" id="built_year"
                                   placeholder="built_year">
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <input class="form-control" type="text" th:field="*{description}" id="description"
                                   placeholder="description">
                        </div>
                        <div class="form-group mb-3">
                            <label for="location">Location</label>
                            <select class="form-control p-1" id="location" th:field="*{location}">
                                <option value="0">select option</option>
                                <option th:each="location : ${locations}" th:value="${location.location_id}"
                                        th:text="${location.city +','+location.country}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="shipType">ShipType</label>
                            <select class="form-control p-1" id="shipType" th:field="*{shipType}">
                                <option value="0">select option</option>
                                <option th:each="shipType : ${shipTypes}" th:value="${shipType.type_id}"
                                        th:text="${shipType.description}"></option>
                            </select>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                                    value="Create Ship">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/Footer :: Footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("updateShip");
    setActive("Charter");
</script>
</body>
</html>
