<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

    <div th:if="${UserAlreadyExist}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <p class="card-text">User already exist! Please use another e-mail.</p>
        </div>
    </div>

    <div th:unless="${UserAlreadyExist}" class="card text-bg-success mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <p class="card-text">Congrats! You have successfully registered!</p>
        </div>
    </div>


    <form action="/auth/login" method="POST">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
