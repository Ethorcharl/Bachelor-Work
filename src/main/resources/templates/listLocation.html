<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
        <h2>Location</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{lang.LocationCity}">City</th>
                <th th:text="#{lang.LocationCountry}">Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.city}"></td>
                <td th:text="${location.country}"></td>
                <td><a th:href="@{updateLocation/{id}(id=${location.location_id})}">Edit</a></td>
                <td><a th:href="@{deleteLocation/{id}(id=${location.location_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    <form th:action="@{/createLocation}" method="get">

        <button class="btn btn-outline-primary" type="submit"
                th:text="#{lang.Download_image}">
            Create location
        </button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("locations");
    setActive("charter");
</script>

</body>
</html>
