<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>
<div  th:replace="/header :: header"></div>
<div class="container">
        <h2>Requests</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{lang.ID}">Id</th>
                <th th:text="#{lang.Name}" >Name</th>
                <th th:text="#{lang.Surname}">Surname</th>
                <th th:text="#{lang.Email}">Email</th>
                <th th:text="#{lang.Description}" >Description</th>
                <th th:text="#{lang.DateStart}">Date start</th>
                <th th:text="#{lang.DateEnd}">Date end</th>
                <th th:text="#{lang.DateSend}">Date ending</th>
                <th th:text="#{lang.Status}">Status</th>
                <th th:text="#{lang.Name}">Name</th>
                <th th:text="#{lang.Rent_cost}">Rent cost</th>
                <th th:text="#{lang.Name}">Name</th>
                <th th:text="#{lang.Surname}">Surname</th>
                <th th:text="#{lang.Email}">Email</th>
                <th th:text="#{lang.ID}">Edit</th>
                <th th:text="#{lang.ID}">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.request_id}"></td>
                <td th:each="user : ${request.user_user}" th:text="${user.name}" ></td>
                <td th:each="user : ${request.user_user}" th:text="${user.surname}" ></td>
                <td th:each="user : ${request.user_user}" th:text="${user.email}" ></td>
                <td th:text="${request.description}"></td>
                <td th:text="${request.datestart}"></td>
                <td th:text="${request.dateend}"></td>
                <td th:text="${request.datesending}"></td>
                <td th:text="${request.status}"></td>
                <td th:each="ship : ${request.ship}" th:text="${ship.name}"></td>
                <td th:each="ship : ${request.ship}" th:text="${ship.rent_cost}"></td>
                <td th:each="manager : ${request.user_manager}" th:text="${manager.name}" ></td>
                <td th:each="manager : ${request.user_manager}" th:text="${manager.surname}" ></td>
                <td th:each="manager : ${request.user_manager}" th:text="${manager.email}" ></td>
                <td ><a th:href="@{updateRequest/{id}(id=${request.request_id})}">Edit</a></td>
                <td ><a th:href="@{deleteRequest/{id}(id=${request.request_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
</div>
<div th:replace="/Footer :: Footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/active.js"></script>
<script type="application/javascript">
    changeLanguageOnReady("requests");
    setActive("charter");
</script>
</body>
</html>
