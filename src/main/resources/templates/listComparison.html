<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Comparison</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <p th:text='#{lang.Comparison}' style="text-align:center" class="h2 p-3 "></p>
    <div>
        <div class="card-group">
            <div class="card" th:each="comparison:${comparisons}">
                <img class="card-img-top" src="/images/yacht.jpg" alt="/images/yacht.jpg">
                <div class="card-body" th:each="ship : ${comparison.ship}">
                    <table class="table table-hover">
                        <tr scope="row">
                            <td th:text="#{lang.Name}">Length</td>
                            <td th:text="${ship.name}"></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.Length}">Length</td>
                            <td th:text="${ship.length}+' '+#{lang.Meter} "></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.Guests}">Guests</td>
                            <td th:text="${ship.guests}"></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.Rent_cost}">Rent_cost</td>
                            <td th:text="#{lang.Monet}+' '+${ship.rent_cost}+' '+#{lang.week} "></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.Speed}">Length</td>
                            <td th:text="${ship.speed}+' '+#{lang.Knots}"></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.Built_year}">Length</td>
                            <td th:text="${ship.built_year}"></td>
                        </tr>
                        <tr scope="row">
                            <td th:text="#{lang.LocationCountry}">Length</td>
                            <td th:each="loc : ${ship.location}" th:text="${loc.country}"></td>
                        </tr>
                        <tr scope="row">
                        <form th:action="@{/deleteComparison}" method="post">
                            <input type="hidden"
                                   th:value="${comparison.comparison_id}"
                                   name="id">
                            <button class="btn btn-outline-primary" type="submit"
                                    th:text="#{lang.Delete}">
                                Delete
                            </button>
                        </form>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/Footer :: Footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/active.js"></script>
    <script type="application/javascript">
        changeLanguageOnReady("comparisons");
        setActive("charter");
    </script>
</div>
</body>
</html>
